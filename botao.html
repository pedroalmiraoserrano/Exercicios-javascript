<!DOCTYPE html>
<head>
    <title>ExercicioJs</title>
</head>
<script>
    function funcao1(){
        document.body.style.backgroundColor = "red";
    }
    function funcao2(){
        document.body.style.backgroundColor = "green";
    }
    function funcao3(){
        document.body.style.backgroundColor = "blue";
    }
    function funcao4(){
        document.body.style.backgroundColor = "yellow";
    }
</script>
<body>
    <button onclick="funcao1()">Vermelho</button>
    <button onclick="funcao2()">Verde</button>
    <button onclick="funcao3()">Azul</button>
    <button onclick="funcao4()">Amarelo</button>
</body>
</html>

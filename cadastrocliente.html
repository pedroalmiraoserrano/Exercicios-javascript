<!DOCTYPE html>
<head>
    <title>cadastrocliente</title>
</head>
<script>
function funcao() {
  document.getElementById("cpf").disabled = false;
  document.getElementById("cnpj").disabled = true;
  document.getElementById("data").disabled = false;
  document.getElementById("j").checked = false;
}

function funcao1() {
  document.getElementById("cpf").disabled = true;
  document.getElementById("cnpj").disabled = false;
  document.getElementById("data").disabled = true;
  document.getElementById("f").checked = false;
}

function funcao2() {
    alert("Dados enviados com sucesso.");
}
  </script>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="Nome" id="Nome" name="Nome" required>
        <br><br>
        <input type="radio" name="f" id="f" value="f" onchange="funcao()">Pessoa física
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" disabled>
        <br>
        <label for="data">Data de nascimento:</label>
        <input type="date" id="data" name="data" disabled>
        <br><br>
        <input type="radio" name="j" id="j" value="j" onchange="funcao1()">Pessoa jurídica
        <br>
        <label>CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" disabled>
        <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br><br>
        <label for="cep">Cep:</label>
        <input type="number" id="cep" name="cep" required>
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <button type="submit" onclick="funcao2()">Enviar</button>
    </form>
</body>
</html>
